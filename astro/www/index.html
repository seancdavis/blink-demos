<!doctype html>
<html lang="en">
  <partial name="head" title="Feed"></partial>
  <body>
    <partial name="header"></partial>
    <feedback></feedback>
    <auth-gate>
      <is-authenticated>
        <partial name="new-post-form"></partial>
      </is-authenticated>
      <is-unauthenticated>
        <div class="container-xs new-post-form guest">
          <div class="auth-prompt">
            <h2>Share your thoughts</h2>
            <p>Sign in to create posts and join the conversation.</p>
            <div class="form-actions">
              <a class="button" href="/login">Sign in</a>
              <a class="button secondary" href="/register">Create account</a>
            </div>
          </div>
        </div>
      </is-unauthenticated>
    </auth-gate>

    <div class="container">
      <h1>Latest posts</h1>
      <div class="post-card-grid">
        <latest-posts></latest-posts>
      </div>
      <pagination></pagination>
    </div>

    <main>
      <div class="container-xs not-found-page">
        <div class="not-found-content">
          <h1>404</h1>
          <h2>Page not found</h2>
          <p>The page you're looking for doesn't exist or has been moved.</p>
          <div class="not-found-actions">
            <a href="/" class="button">Go home</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
